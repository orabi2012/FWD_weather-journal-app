<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img src="./img/16_iday.svg" alt="logo" />
      </div>
      <form method="post">
        <h3>Weather Journal App</h3>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group"> 

              
              <label for="zip">Enter Zipcode here</label>
              <input
                type="number"
                id="zip"
                class="form-control"
                placeholder="Numbers ONLY"
              />
            </div>
            <div class="form-group">
              <label for="feelings">How are you feeling today?</label>
              <textarea class= "form-control" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" ></textarea>
             
            </div>

            <div class="form-group">
              <label for="generate"></label>
              <button
                id="generate"
                type="button"
                class="btnContactSubmit"
              >
                Generate
              </button>
            </div>
          </div>
          <div class="col-md-6">
            
            <div class = "title">Most Recent Entry</div>
   <div class="form-group" id = "entryHolder">
    <div class= "form-control" id = "city"></div>
    <div class= "form-control" id = "date"></div> 
   <div class= "form-control" id = "temp"></div>
   <div class= "form-control" id = "content"></div>

  </div>


            </div>


            </div>

            


            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
